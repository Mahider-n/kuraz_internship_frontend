<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Task Manager</h1>

  <div class="error" id="errorMsg"></div>

  <form id="taskForm">
    <input type="text" id="taskInput" placeholder="Enter new task title..." />
    <button type="submit">Add Task</button>
  </form>

  <div class="filters">
    <button data-filter="all" class="filter-btn">All</button>
    <button data-filter="pending" class="filter-btn">Pending</button>
    <button data-filter="completed" class="filter-btn">Completed</button>
  </div>

  <ul id="taskList"></ul>

  <script src="main.js"></script>
</body>
</html>
